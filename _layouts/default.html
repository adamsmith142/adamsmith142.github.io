<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <!-- ... (existing head content) ... -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!-- ... (existing styles or links) ... -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        header {
            width: 300px; /* Width of the left side */
            background-color: #f0f0f0; /* Gray background color for the left side */
            padding: 20px;
            box-sizing: border-box;
        }

        main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .tabs {
            display: flex;
        }

        .tab {
            background-color: #555; /* Gray color for the tabs */
            color: #fff; /* Text color for the tabs */
            padding: 10px 15px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
    {% include head-custom.html %}
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
            {% if site.logo %}
                <img src="{{site.logo | relative_url}}" alt="Logo" />
            {% endif %}
            <p>{{ site.description | default: site.github.project_tagline }}</p>
            <!-- ... (existing header content) ... -->
        </header>
        <main>
            <div class="tabs">
                <a href="{{ "/about" | absolute_url }}" class="tab">About</a>
                <a href="{{ "/research" | absolute_url }}" class="tab">Research</a>
                <a href="{{ "/publications" | absolute_url }}" class="tab">Publications</a>
                <a href="{{ "/cv" | absolute_url }}" class="tab">CV</a>
            </div>
            {{ content }}
        </main>
    </div>
    <footer>
        <!-- ... (existing footer content) ... -->
    </footer>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
