<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <!-- ... (existing head content) ... -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!-- ... (existing styles or links) ... -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: flex;
            overflow: hidden;
        }

        header {
            width: 25%; /* Adjusted width for the left side */
            min-width: 200px; /* Minimum width for the left side */
            background-color: #f0f0f0; /* Gray background color for the left side */
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1;
        }

        main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 10%; /* Adjusted to match the width of the header */
            overflow-y: auto; /* Allow the main content to scroll */
        }

        .tabs {
            display: flex;
            background-color: #333; /* Dark background color for the tabs */
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .tab {
            flex: 1;
            padding: 10px 15px;
            text-align: center;
            color: #fff; /* Text color for the tabs */
            text-decoration: none;
            border-right: 2px solid #555; /* Border between tabs */
        }

        .tab:last-child {
            border-right: none; /* Remove border for the last tab */
        }
    </style>
    {% include head-custom.html %}
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
            {% if site.logo %}
                <img src="{{site.logo | relative_url}}" alt="Logo" />
            {% endif %}
            <p>{{ site.description | default: site.github.project_tagline }}</p>
            <!-- ... (existing header content) ... -->
        </header>
        <main>
            <div class="tabs">
                <a href="{{ "/about" | absolute_url }}" class="tab">About</a>
                <a href="{{ "/research" | absolute_url }}" class="tab">Research</a>
                <a href="{{ "/publications" | absolute_url }}" class="tab">Publications</a>
                <a href="{{ "/cv" | absolute_url }}" class="tab">CV</a>
            </div>
            {{ content }}
        </main>
    </div>
    <footer>
        <!-- ... (existing footer content) ... -->
    </footer>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
