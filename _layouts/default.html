<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <!-- ... (existing head content) ... -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!-- ... (existing styles or links) ... -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: flex;
            overflow: hidden;
        }

        header {
            width: 25%;
            min-width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
        }

        header h1 {
            margin-bottom: 10px; /* Add some space between title and circular logo */
        }

        header .circular-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }

        header .circular-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crop the image to cover the container without distortion */
            border: 2px solid #333;
        }

        p {
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 25%;
            margin-right: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align text to the left in the main content */
        }

        .tabs {
            display: flex;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .tab {
            flex: 1;
            padding: 10px 15px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            border-right: 1px solid #555;
        }

        .tab:last-child {
            border-right: none;
        }
    </style>
    {% include head-custom.html %}
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
            <div class="circular-logo">
                {% if site.logo %}
                    <img src="{{site.logo | relative_url}}" alt="Logo" />
                {% endif %}
            </div>
            <p>{{ site.description | default: site.github.project_tagline }}</p>
            <!-- ... (existing header content) ... -->
        </header>
        <main>
            <div class="tabs">
                <a href="{{ "/about" | absolute_url }}" class="tab">About</a>
                <a href="{{ "/research" | absolute_url }}" class="tab">Research</a>
                <a href="{{ "/publications" | absolute_url }}" class="tab">Publications</a>
                <a href="{{ "/cv" | absolute_url }}" class="tab">CV</a>
            </div>
            {{ content }}
        </main>
    </div>
    <footer>
        <!-- ... (existing footer content) ... -->
    </footer>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
