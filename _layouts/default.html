    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: flex;
            overflow: hidden;
        }

        header {
            width: 25%;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
        }

        header h1 {
            margin-bottom: 10px; /* Add some space between title and circular logo */
        }

        header .circular-logo {
            width: 120px; /* Increase the size of the circular logo container */
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
        }

        header .circular-logo img {
            width: 120%; /* Slightly larger to include more area */
            height: 120%;
            object-fit: cover; /* Crop the image to cover the container without distortion */
            object-position: center center; /* Center the image within the container */
            border: 2px solid #333;
        }

        p {
            text-align: center;
        }

        main {
            flex: 1;
            width: 60%; /* Set a fixed width for the main content */
            padding: 20px;
            box-sizing: border-box;
            margin-left: 32.5%; /* 25% + 7.5% gap */
            margin-right: 7.5%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the main content horizontally */
        }

        .tabs {
            display: flex;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 2;
            width: 60%; /* Set a fixed width for the tabs */
            margin-left: 32.5%; /* 25% + 7.5% gap */
            margin-right: 7.5%;
        }

        .tab {
            flex: 1;
            padding: 10px; /* Adjusted padding */
            text-align: center;
            color: #fff;
            text-decoration: none;
            border-right: 1px solid #555;
        }

        .tab:last-child {
            border-right: none;
        }
    </style>
    {% include head-custom.html %}
</head>
